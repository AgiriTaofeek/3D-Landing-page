<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600&display=swap"
      rel="stylesheet"
    />
    <title>3D Landing page</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="text-box">
          <h2 class="heading">The online code editor for <span>JS</span></h2>
          <button class="btn">Open <span>JS</span></button>
        </div>
        <div class="three-D-box">
          <div class="box box-1 active">
            <div class="top-side"></div>
            <div class="bottom-side"></div>
            <div class="front-side"></div>
            <div class="back-side"></div>
            <div class="right-side"></div>
            <div class="left-side"></div>
          </div>
          <div class="box box-2">
            <div class="top-side"></div>
            <div class="bottom-side"></div>
            <div class="front-side"></div>
            <div class="back-side"></div>
            <div class="right-side"></div>
            <div class="left-side"></div>
          </div>
          <div class="box box-3">
            <div class="top-side"></div>
            <div class="bottom-side"></div>
            <div class="front-side"></div>
            <div class="back-side"></div>
            <div class="right-side"></div>
            <div class="left-side"></div>
          </div>
          <div class="box box-4">
            <div class="top-side"></div>
            <div class="bottom-side"></div>
            <div class="front-side"></div>
            <div class="back-side"></div>
            <div class="right-side"></div>
            <div class="left-side"></div>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
